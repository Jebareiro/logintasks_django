{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center">
        <h1 class="display-4 text-primary mb-4">Bienvenido a la Página Principal</h1>
        <p class="lead text-muted">
          Aquí puedes gestionar tus tareas, completar proyectos y mantenerte organizado.
        </p>
        <div class="mt-4">
          {% if user.is_authenticated %}
          <a href="{% url 'tasks' %}" class="btn btn-primary btn-lg me-3">
            Ver Tareas
          </a>
          <a href="{% url 'create_task' %}" class="btn btn-success btn-lg">
            Crear Nueva Tarea
          </a>
          {% else %}
          <a href="/signin" class="btn btn-primary btn-lg me-3">
            Iniciar Sesión
          </a>
          <a href="/signup" class="btn btn-outline-primary btn-lg">
            Registrarse
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
